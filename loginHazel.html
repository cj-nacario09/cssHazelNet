<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="LoginHazel.css">
</head>
<body>
    <div class="auth-container">
    <div class="left-panel">
        <div class="back">&lt; BACK</div>
        <h1>Welcome to HazelNet!</h1>
        <p>Don't have an account?</p>
        <button class="register-btn">Register</button>
    </div>

    <div class="right-panel">
        <div class="login-box">
            <h2>Login</h2>

            <div class="input-group">
                <input type="text" placeholder="Username">
                <i class="icon-user"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password">
                <i class="icon-lock"></i>
            </div>

            <div class="forgot">
                <a href="#">forgot password?</a>
            </div>

            <button class="login-btn">Login</button>

            <div class="social-text">or login with social platforms</div>

            <div class="social-icons">
                <button>G</button>
                <button>f</button>
                <button>üê±</button>
                <button>in</button>
            </div>
        </div>
    </div>
</div>

</body>
