<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, 
    initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
<div class="auth-container register">

    <!-- LEFT: FORM -->
    <div class="left-panel register-form">
        <div class="register-box">
            <h2>Registration</h2>

            <div class="input-group">
                <input type="text" placeholder="Username">
                <i class="fa fa-user"></i>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email">
                <i class="fa fa-envelope"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password">
                <i class="fa fa-lock"></i>
            </div>

            <button class="register-btn-main">Register</button>

            <div class="social-text">or login with social platforms</div>

            <div class="social-icons">
                <button>G</button>
                <button>f</button>
                <button>üê±</button>
                <button>in</button>
            </div>
        </div>
    </div>

    <!-- RIGHT: PURPLE PANEL -->
    <div class="right-panel register-panel">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="login-btn-alt">Login</button>
    </div>

</div>
</body>
